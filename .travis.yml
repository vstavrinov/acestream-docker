language: python
dist: bionic
matrix:
  include:
  - python: '3.7'
before_install:
- sudo rm /etc/apt/apt.conf.d/99-travis-apt-proxy
- sudo apt-get update
- sudo apt-get install -y --no-install-recommends python-apsw
- pip install pytest-cov pytest-flake8 codecov
install:
- pip install .
script:
- python -m pytest --cache-clear --cov=. --flake8
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    tags: true
    python: 3.7
